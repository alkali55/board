<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/basic.html}">
<head>
</head>
<body>
    <div layout:fragment="content">
        <h1>글 등록</h1>

        <div class="row mt-3">

            <form th:action="@{/board/register}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" placeholder="Title....">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Content</span>
                    <input type="text" class="form-control" placeholder="Content....">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Writer</span>
                    <input type="text" class="form-control" placeholder="Writer....">
                </div>
                <div class="my-4">
                    <div class="float-end">
                        <button type="submit" class="btn btn-primary btn-lg">저장</button>
                        <button type="reset" class="btn btn-secondary btn-lg">취소</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <script layout:fragment="script" th:inline="javascript">

    </script>
</body>
</html>
